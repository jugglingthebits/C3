<template>
    <require from="./system-context-diagram.css"></require>
    <require from="./system-node"></require>
    
    <section class="system-context-diagram au-animate">
        <h2>${id} System Context</h2>

        <svg class="diagram" element.ref="diagramElement">
            <svg repeat.for="systemNode of systemNodes">
                <compose view-model.bind="systemNode" containerless></compose>
            </svg>
            <svg repeat.for="actorNode of actorNodes">
                <compose view-model.bind="actorNode" containerless></compose>
            </svg>
            <svg repeat.for="actorSystemUsingEdge of actorSystemUsingEdges">
                <compose view-model.bind="actorSystemUsingEdge" containerless></compose>
            </svg>
            
            <compose view-model.bind="selectionBox" containerless></compose>
        </svg>
    
    </section>
</template>
