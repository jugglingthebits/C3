<template>
    <require from="../common/node-base.css"></require>
    <require from="./system-node.css"></require>
    
    <svg x.bind="x" y.bind="y" 
         width.bind="width" height.bind="height" 
         viewBox="0 0 100 100"
         class="node-base system-node ${isExternalSystem ? 'external' : ''} 
                ${isSelected ? 'selected' : ''}">
        <rect
            x="5" y="5" width="90" height="90"
            rx="1" ry="1" />
        <text x="8" y="15" font-size="8">
            ${name}
        </text>
        <foreignObject requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"
                        x="8" y="20" width="80" height="80">
            <div style="height: 70px; font-size: 8px; overflow: hidden">
                ${description}
                <a if.bind="!isExternalSystem" route-href="route: container-diagram; params.bind: {id: containerDiagramId}">open container diagram</a>
            </div>
        </foreignObject>
    </svg>
</template>
